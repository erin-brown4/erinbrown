<style>

.navbar {

.navbar-collapse {

.top-bar {
    text-align: center;
    display: block;
    position: relative;
    top: 50%;
    left: 50%;

}

h1 {
    font-family: 'Michael';
}

.column {
    float: center;
    width: 50%;
    padding: 5px;
    text-align: center;
    margin-top: 10px;
}

.row:after {
    content: "";
    clear: both;
    display: table;
}

.img-logo {
    width: 100%;
    height: 250px;
    text-align: center;
    display: block;
    position: relative;
    top: 50%;
    left: 50%;
    transform: translate(-50%, 0%);
}

.centered {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}

p {
    font-family: 'Calibri';
    font-size: 18px;
}

footer {

* {
    box-sizing: border-box;
}

body {
    margin: 0;
    font-family: Arial;
}

.header {
    text-align: center;
    padding: 32px;
}

.row {
    display: -ms-flexbox;
    /* IE10 */
    display: flex;
    -ms-flex-wrap: wrap;
    /* IE10 */
    flex-wrap: wrap;
    padding: 0 4px;
}
/* Create four equal columns that sits next to each other */

.column {
    -ms-flex: 25%;
    /* IE10 */
    flex: 25%;
    max-width: 25%;
    padding: 0 4px;
}

.column img {
    margin-top: 8px;
    vertical-align: middle;
    width: 100%;
}
/* Responsive layout - makes a two column-layout instead of four columns */

@media screen and (max-width: 800px) {
    .column {
        -ms-flex: 50%;
        flex: 50%;
        max-width: 50%;
    }
}
/* Responsive layout - makes the two columns stack on top of each other instead of next to each other */

@media screen and (max-width: 600px) {
    .column {
        -ms-flex: 100%;
        flex: 100%;
        max-width: 100%;
    }
}

h3 {
    font-family: 'Michael';
    background-color: #b6c5be;
    padding: 15px;
    font-size: 45px;
}
h5 {
    font-family: 'Michael';

    font-size: 25px;
}
@font-face{
    font-family:'Michael';
    src: url(fonts/Michael.ttf);
}
#myImg{
  border-radius: 5px;
  cursor: pointer;
  transition: 0.3s;
  padding-top: 15px;
  padding-bottom: 10px;
}
#myImg:hover{
  opacity: 0.75;
}
.modal{
  display:none;
  position: fixed;
  padding-top: 100px;
  z-index: 1;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  overflow:auto;
  background-color: rgb(0,0,0);
  background-color: rgba(0,0,0,0.95);
}
.modal-content{
  margin: auto;
  display: block;
  width: 100%;
  max-width: 800px;
}
.modal-content, #caption {
-webkit-animation-name: zoom;
-webkit-animation-duration: 0.6s;
animation-name: zoom;
animation-duration: 0.6s;
}
@-webkit-keyframes zoom {
from {-webkit-transform:scale(0)}
to {-webkit-transform:scale(1)}
}

@keyframes zoom {
from {transform:scale(0)}
to {transform:scale(1)}
}

/* The Close Button */
.close {
position: absolute;
top: 15px;
right: 35px;
color: #f1f1f1;
font-size: 40px;
font-weight: bold;
transition: 0.3s;
}

.close:hover, .close:focus {
color: #bbb;
text-decoration: none;
cursor: pointer;
}

/* 100% Image Width on Smaller Screens */
@media only screen and (max-width: 700px){
.modal-content {
width: 100%;
}
.Letterhead{
  padding-right: 100px;
}
