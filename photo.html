    <link rel="stylesheet" type="text/css" href="css/style.css">
    <style>
        .navbar {
            margin-bottom: 0;
            border-radius: 0;
        }
        
        .navbar-brand {
            font-family: 'Kingthings Organica';
            letter-spacing: 3px;
            font-size: 25px;
        }
        
        .navbar-collapse {
            font-family: 'Calibri';
            font-size: 20px;
            text-align: center;
        }
        
        .top-bar {
            text-align: center;
            display: block;
            position: relative;
            top: 50%;
            left: 50%;
            transform: translate(-50%, 0%);
        }
        
        h1 {
            font-family: 'Kingthings Organica';
        }
        
        .column {
            float: center;
            width: 50%;
            padding: 5px;
            text-align: center;
            margin-top: 10px;
        }
        
        .row:after {
            content: "";
            clear: both;
            display: table;
        }
        
        .img-logo {
            width: 100%;
            height: 250px;
            text-align: center;
            display: block;
            position: relative;
            top: 50%;
            left: 50%;
            transform: translate(-50%, 0%);
        }
        
        .centered {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        p {
            font-family: 'Calibri';
            font-size: 18px;
        }
        
        footer {
            background-color: #b6c5be;
            padding: 30px;
        }
        
        * {
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            font-family: Arial;
        }
        
        .header {
            text-align: center;
            padding: 32px;
        }
        
        .row {
            display: -ms-flexbox;
            /* IE10 */
            display: flex;
            -ms-flex-wrap: wrap;
            /* IE10 */
            flex-wrap: wrap;
            padding: 0 4px;
        }
        /* Create four equal columns that sits next to each other */
        
        .column {
            -ms-flex: 25%;
            /* IE10 */
            flex: 25%;
            max-width: 25%;
            padding: 0 4px;
        }
        
        .column img {
            margin-top: 8px;
            vertical-align: middle;
            width: 100%;
        }
        /* Responsive layout - makes a two column-layout instead of four columns */
        
        @media screen and (max-width: 800px) {
            .column {
                -ms-flex: 50%;
                flex: 50%;
                max-width: 50%;
            }
        }
        /* Responsive layout - makes the two columns stack on top of each other instead of next to each other */
        
        @media screen and (max-width: 600px) {
            .column {
                -ms-flex: 100%;
                flex: 100%;
                max-width: 100%;
            }
        }
        
        h3 {
            font-family: 'Kingthings Organica';
            background-color: #b6c5be;
            padding: 15px;
            font-size: 45px;
        }
        @font-face{
            font-family:'Kingthings Organica';
            src: url(fonts/KingthingsOrganica.ttf);
        }
    </style>
</head>
